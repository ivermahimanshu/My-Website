<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body bgcolor="cyan">
  <form action="login" method="POST">
    {% csrf_token %}


    <input type="text" name="username" placeholder="User Name" ><br>
    <input type="password" name="password" placeholder="Password" ><br>
    <input type="Submit" name="submit"><br>

  </form>

  <div>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
  </div>



</body>
</html>
